<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-4">Etats List</h4> 
        <a routerLink="/admin/etat/create" class="btn btn-success me-2">Cr√©er</a>
        <div class="row">
          <div class="col-sm-6 col-md-3" *ngFor="let etat of etats">
            <div class="card mb-4 shadow-sm" [ngStyle]="{'background-color': etat.Couleur}">
              <div class="card-body">
                <h5 class="card-title">{{ etat.Nom }}</h5>
                <p class="card-text">Couleur: {{ etat.Couleur }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a routerLink="/admin/etat/detail/{{ etat._id }}" class="btn btn-sm btn-outline-secondary">View</a>
                    <a routerLink="/admin/etat/update/{{ etat._id }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                  </div>
                  <button class="btn btn-sm btn-danger" (click)="deleteEtat(etat._id)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
